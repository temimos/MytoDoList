<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset=" UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<title>Title</title>
</head>

<body>
<tr th:each = "note : ${notes}">
<div class ="container">
    <div class="jumbotron">
        <p> ULTIMATE TO DO LIST !!! </p>
        <p><a class="btn btn-primary btn-lg" href="/add" role="but-ton">Add Task</a> </p>
        <p><a th:href= "@{/detail/{id}(id=${note.id})}"role="but-ton">Details</a> </p>

        <table>
            <tr>
                <th> Title</th>
                <th> Content </th>
            </tr>

                <td th:text = "${note.title}"> </td>
                <td th:text = "${note.content}"> </td>

                <td>
                    <a th:href = "@{/update/{id}(id=${note.id})}">Update</a> -

                    <a th:href = "@{/delete/{id}(id=${note.id})}">Delete</a> -

                </td>
            </tr>
        </table>

    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>



</body>
</html>
